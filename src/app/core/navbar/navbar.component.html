<div>
  <mat-toolbar>
    <!-- SIDEBAR SM-SCREEN BURGER MENU -->
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button class="example-icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <!-- TOOLBAR -->
    <a mat-button class="example-icon" routerLink="phonebook" aria-label="Example icon-button with telephone icon">
      <mat-icon>phone</mat-icon>
      <span> Phonebook</span>
    </a>
    <span class="spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="popular">popular</a>
      <a mat-button routerLink="contact">contact</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <!-- CONTENT SIDEBAR SM-SCREEN -->
    <mat-sidenav #sidenav fxLayout="e" mode="side" opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
        <a mat-button routerLink="popular">popular</a>
        <a mat-button routerLink="contact">contact</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill></mat-sidenav-content>
  </mat-sidenav-container>
</div>
